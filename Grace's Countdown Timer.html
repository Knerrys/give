<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Giveaway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #13398b; /* Blue */
      color: #00ffb3; /* Green*/
      margin-top: 100px;
    }
    h1 {
      margin-bottom: 30px;
    }
    #countdown {
      font-size: 36px;
    } 
  </style>
</head>
<body>
  <h1>House Giveaway</h1>
  <p2>Don't miss out on our amazing house giveaway. We would be giving out the best houses you can ever   think of</p2>
  <!-- Inserting the picture -->
  <img src="house.PNG" alt="House Giveaway" style="width: 300px; height: auto;">
  <div id="countdown"></div>

  <script>
    // Set the date for the end of the giveaway (replace with your desired end date)
    var giveawayEndDate = new Date("2024-03-15T00:00:00").getTime();

    // Update the countdown every second
    var x = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Calculate the distance between now and the giveaway end date
      var distance = giveawayEndDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "The giveaway has ended!";
      }
    }, 1000);
  </script>
</body>
</html>
